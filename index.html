<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spline Viewer Example</title>
    <style>
        /* Genel stil kuralları */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Arka plan rengini belirleyebilirsiniz */
            display: flex;
            flex-direction: column;
            height: 100vh; /* Sayfa yüksekliğini ekranın yüksekliği kadar yapar */
        }
        #canvas3d {
            flex-grow: 1; /* Spline viewer'ı ekranın geri kalan alanını dolduracak şekilde genişletir */
        }
    </style>
</head>
<body>
    <canvas id="canvas3d"></canvas>
    <script>
        import { Application } from '@splinetool/runtime';

        const canvas = document.getElementById('canvas3d');
        const app = new Application(canvas);
        app.load('https://prod.spline.design/iWdISso2bDNqSSVw/scene.splinecode');
    </script>
</body>
</html>
