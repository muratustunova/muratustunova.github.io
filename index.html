<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spline Viewer Example</title>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@0.9.486/build/spline-viewer.js"></script>
    <style>
        /* Genel stil kuralları */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            width: 100vw; /* Ekran genişliği kadar */
            height: 100vh; /* Ekran yüksekliği kadar */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Taşan içeriği gizler */
        }
        spline-viewer {
            width: 100%; /* Tam genişlik */
            height: 100%; /* Tam yükseklik */
        }

        /* Mobil cihazlar için medya sorgusu */
        @media (max-width: 768px) {
            body {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <spline-viewer url="https://prod.spline.design/iWdISso2bDNqSSVw/scene.splinecode"></spline-viewer>
    </div>

    <script>
        // Spline görüntüleyiciyi yatay ve dikey olarak tam ekran olarak ölçekleyin
        const viewer = document.querySelector('spline-viewer');
        const container = document.querySelector('.container');
        viewer.style.transform = `scale(${Math.min(container.clientWidth / viewer.clientWidth, container.clientHeight / viewer.clientHeight)})`;
    </script>
</body>
</html>
