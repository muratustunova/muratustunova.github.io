<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spline Viewer Example</title>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@0.9.486/build/spline-viewer.js"></script>
    <style>
        /* Genel stil kuralları */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Arka plan rengini belirleyebilirsiniz */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Sayfa yüksekliğini ekranın yüksekliği kadar yapar */
        }
        spline-viewer {
            transform: scale(0.7); /* Görüntüyü daha fazla küçültmek için "scale" değerini ayarlar */
            max-width: 100%; /* Ekranın genişliğine sığacak şekilde ayarla */
            max-height: 100%; /* Ekranın yüksekliğine sığacak şekilde ayarla */
        }

        /* Mobil cihazlar için metya sorgusu */
        @media (max-width: 768px) {
            /* Ekran genişliği 768 pikselden küçükse, aşağıdaki stil kuralları uygulanır */
            body {
                font-size: 16px; /* Metin boyutunu artırabilirsiniz */
            }
        }
    </style>
</head>
<body>
    <spline-viewer url="https://prod.spline.design/iWdISso2bDNqSSVw/scene.splinecode"></spline-viewer>
</body>
</html>
