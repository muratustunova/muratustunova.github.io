<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spline Viewer Example</title>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@0.9.486/build/spline-viewer.js"></script>
    <style>
        /* Genel stil kuralları */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Arka plan rengini belirleyebilirsiniz */
        }
        spline-viewer {
            max-width: 100%; /* Spline viewer'ı ekranın genişliğine sığacak şekilde ayarla */
            margin: 10px; /* Kenar boşluklarını ayarlayabilirsiniz */
        }

        /* Mobil cihazlar için medya sorgusu (iPhone 13 gibi) */
        @media (max-width: 390px) {
            /* Ekran genişliği 390 pikselden küçükse, aşağıdaki stil kuralları uygulanır */
            body {
                font-size: 14px; /* Metin boyutunu küçültebilirsiniz */
            }
            spline-viewer {
                margin: 5px; /* Kenar boşluklarını daha küçük yapabilirsiniz */
            }
        }
    </style>
</head>
<body>
    <spline-viewer url="https://prod.spline.design/iWdISso2bDNqSSVw/scene.splinecode"></spline-viewer>
</body>
</html>
