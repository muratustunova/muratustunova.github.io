<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murat Üstünova</title>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.0.17/build/spline-viewer.js"></script>
    <style>
        /* Genel stil kuralları */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Arka plan rengini belirleyebilirsiniz */
            display: flex;
            flex-direction: column;
            height: 100vh; /* Sayfa yüksekliğini ekranın yüksekliği kadar yapar */
            overflow: hidden; /* Ekranın taşmasını önler */
        }

        #spline-container {
            flex-grow: 1;
            position: relative;
            width: 100%; /* Ekranın tamamını kaplamak için genişlik ayarı */
            height: 100%; /* Ekranın tamamını kaplamak için yükseklik ayarı */
        }

        #custom-overlay {
            position: absolute;
            bottom: 1%;
            right: 1%;
            width: 200px;
            height: 60px;
            background-color: rgb(0, 0, 0);
            z-index: 2;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Siyah arka plan üzerine eklenen metin için stil kuralları */
        #custom-overlay::before {
            left: 2%;
            content: "Hoşgeldiniz !"; /* Metin içeriği */
            color: white; /* Metin rengi */
            font-size: 15px; /* Metin boyutu */
        }

        /* Yatay (landscape) ekran görünümü için stil kuralları */
        @media (max-width: 768px) and (orientation: landscape) {
            body {
                transform: rotate(90deg);
                transform-origin: left top;
                width: 100vh;
                height: 100vw;
                position: fixed;
                left: 0;
                top: 0;
            }
        }

        /* Mobil cihazlar için medya sorgusu */
        @media (max-width: 768px) {
            /* Ekran genişliği 768 pikselden küçükse, aşağıdaki stil kuralları uygulanır */
            body {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="spline-container">
        <spline-viewer url="https://prod.spline.design/p-alRfRLH2-qbe6F/scene.splinecode"></spline-viewer>
        <div id="custom-overlay"></div>
    </div>
</body>
</html>
